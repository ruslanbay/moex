<!-- 
  Совместить два графика на одном поле (x - время, у - капитализация):
    - первый - stacked bar chart, где в каждом bar-е перечислены все акции
    - второй - stacked bar chart, где в каждом bar-е перечислены все сектора
  Второй график на заднем плане и немного прозрачный, поэтому можно видеть список компаний и к какому сектору они принадлежат.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <style>
    html,
    body {
      overflow: hidden;
      position: relative;
      width: 99.5%;
      height: 100%;
      background-color: rgb(65, 69, 84);
    }

    header {
      height: 45px;
      padding: 0;
      margin: 0;
      background-color: rgb(65, 69, 84);
      border: 0px;
      border-color: rgb(65, 69, 84);
      color: #ffffff;
      position: absolute;
      top: 0px;
      right: 0px;
      outline: none;
    }

    a:link,
    a:visited,
    a:hover,
    a:active {
      color: #ffffff;
      text-decoration: none;
    }

    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #chart {
      height: 91%;
      width: 100%;
      overflow: hidden;
      background-color: rgb(65, 69, 84);
      position: absolute;
      top: 45px;
      left: 0px;
      outline: none;
    }
  </style>
</head>

<body>
  <header>
    <select id="yearSelector">
      <option value="2012">2012</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2011-12-19_2023-12-19_30_total" selected="selected">2011-2023</option>
    </select>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="/moex">TREEMAP</a>
    &nbsp;&nbsp;&nbsp;&nbsp;
  </header>

  <div id='chart'></div>

  <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
  <script src='https://cdn.plot.ly/plotly-2.29.1.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js'></script>
  <script type="text/javascript">
    document.addEventListener('contextmenu', event => event.preventDefault()); // TODO: customize context menu

    function getChartData(date) {
      return new Promise((resolve, reject) => {
        $.getJSON(`/moex/history/${date}.json`, function(chartData) {
          resolve(chartData);
        }).fail(function(jqXHR, textStatus, errorThrown) {
          reject(errorThrown);
        });
      });
    }

    function refreshChart(date) {
      date = date.target.value;

      getChartData(date)
        .then(function(chartData) {
          var layout = {
            showlegend: true,
            legend: {
              visible: false,
              traceorder: "normal",
              orientation: "h",
              x: 0.5,
              xanchor: "center",
              y: -2.5,
              yanchor: "bottom",
              entrywidth: 0
            },
            yaxis: {
              visible: true,
              fixedrange: true,
              side: "right",
              showgrid: true
            },
            xaxis: {
              type: "date",
              fixedrange: true,
              tickangle: -90,
              tickmode: "array",
              tickvals: chartData[0].x,
              rangeslider: {
                visible: true,
              },
              rangeselector: {
                visible: true,
                activecolor: "#000000",
                bgcolor: "rgb(38, 38, 39)",
                buttons: [{
                  step: 'month',
                  stepmode: 'backward',
                  count: 1,
                  label: '1m'
                }, {
                  step: 'month',
                  stepmode: 'backward',
                  count: 6,
                  label: '6m'
                }, {
                  step: 'year',
                  stepmode: 'todate',
                  count: 1,
                  label: 'YTD'
                }, {
                  step: 'year',
                  stepmode: 'backward',
                  count: 1,
                  label: '1y'
                }, {
                  step: 'all',
                }]
              }
            },
            autosize: true,
            margin: {
              l: 0,
              r: 30,
              t: 0,
              b: 0
            },
            plot_bgcolor: "rgb(65, 69, 84)",
            paper_bgcolor: "rgb(65, 69, 85)",
            font: {
              family: "Arial",
              size: 12,
              color: "rgba(245, 246, 249, 1)"
            }
          }

          var config = {
            responsive: true,
            displaylogo: false,
            displayModeBar: false,
            scrollZoom: true
          }

          Plotly.react('chart', chartData, layout, config);
        })
        .catch(function(error) {
          console.error(error);
        });
    }

    const input = document.getElementById("yearSelector");
    input.addEventListener("change", refreshChart);

    refreshChart({
      target: {
        value: "2011-12-19_2023-12-19_30_total"
      }
    });
  </script>
</body>

</html>
