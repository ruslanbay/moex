# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: [manual] Get MOEX data

on: 
  workflow_dispatch:
    inputs:
      startDate:
        description: 'Start date'
        required: true
        default: '2023-07-17'
      endDate:
        description: 'End date'
        required: true
        default: '2023-07-31'
      stepDays:
        description: 'Step in days'
        required: true
        default: '7'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Get data files from MOEX ISS
      run: |
        python .github/workflows/getData.py ${{ inputs.startDate }} ${{ inputs.endDate }} ${{ inputs.stepDays }}
    - name: Archive MOEX data
      uses: actions/upload-artifact@v3
      with:
        name: moex-iss-data
        path: data/iss/history/engines/stock/totals/boards/MRKT/*.json
